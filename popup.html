<!doctype html>
<html>

<head>
  <title>My popup</title>
  <style type="text/css">
    body {
      margin: 10px;
    }

    #container {
      justify-content: space-between;
      width: 500px;
    }

    #search {
      border: 0px solid black;
      width: 100%;
      font-size: large;
      padding: 3px;
    }

    input:focus {
      outline: none;
    }

    #results {
      width: 100%;
      padding: 0px;
      margin: 0px;
      margin-top: 5px;
    }

    .result {
      margin: 0px;
      padding: 2px;
      margin-bottom: 3px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .number {
      font-size: large;
      margin-right: 5px;
    }

    .hint {
      color: darkgray;
      font-size: smaller;
      padding-bottom: 1px;
      padding-left: 0px;
    }

    .shortcut {
      color: gray;
    }

    .favicon-image {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      padding-right: 3px;
    }

    .grayed {
      color: gray;
    }

    kbd {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.1em 0.5em;
      margin: 0 0.2em;
      box-shadow: 0 1px 0px rgba(0, 0, 0, 0.2), 0 0 0 2px #fff inset;
      background-color: #f7f7f7;
    }
  </style>
  <script src="searching.js"></script>
  <script src="tabs.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div id="container">
    <input id="search" type="text" placeholder="search for tabs" />
    <br />
    <div id="results">Results</div>
  </div>
</body>

</html>
